name: ci
on:
  push:
    branches:
    - main
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        repository: eu-digital-green-certificates/dgca-app-core-android
        ref: main
        path: dgca-app-core-android
    - uses: actions/checkout@v2
      with:
        repository: eu-digital-green-certificates/dgc-certlogic-android
        ref: main
        path: dgc-certlogic-android
    - uses: actions/checkout@v2
      with:
        path: dgca-verifier-app-android
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
        distribution: adopt
    - uses: android-actions/setup-android@v2
    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
    - name: build
      working-directory: ./dgca-verifier-app-android
      run: |-
        ./gradlew --no-daemon build -PCONFIG_FILE_NAME="verifier-context.jsonc"
